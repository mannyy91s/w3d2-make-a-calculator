<!DOCTYPE html>
<html>
<head>
  <title>Control Flow</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
  <!-- Stylesheets go here. -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class ="calc text-center">
    <input type="text" name="calc-text" value="" placeholder="0"><br />
    <button class="btn">AC</button>
    <button class="btn">+/-</button>
    <button class="btn ">%</button>
    <button class="btn btn-danger">/</button><br />
    <button class="btn">7</button>
    <button class="btn">8</button>
    <button class="btn">9</button>
    <button class="btn btn-danger">*</button><br />
    <button class="btn">4</button>
    <button class="btn">5</button>
    <button class="btn">6</button>
    <button class="btn btn-danger">-</button><br />
    <button class="btn">1</button>
    <button class="btn">2</button>
    <button class="btn">3</button>
    <button class="btn btn-danger">+</button><br />
    <button class="btn">0</button>
    <button class="btn">.</button>
    <button class="btn btn-danger">=</button>
  </div>
</div>







  <!-- Scripts go here. -->
  <script src="js/control-flow.js"></script>



  </script>
</body>
</html>
